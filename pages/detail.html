<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Mdbootstrap</title>
  <link rel="icon" href="img/lg.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/jquery-ui.css">
  <link rel="stylesheet" href="../icons/icons.css">
  <link rel="stylesheet" href="../css/mdb.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <div class="header_alert">
    <div class="successfully-saved">
      Product aded successfully
    </div>
  </div>

  <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar py-0">

    <a href="../index.html" class="navbar-brand">
      <img src="../img/lg.png" class="logo">
    </a>

    <button class="navbar-toggler" type="button" 
      data-toggle="collapse" data-target="#BasicNavbar" 
      aria-controls="BasicNavbar" aria-expanded="False" 
      aria-label="Toggle Navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="BasicNavbar">
      
      <ul class="navbar-nav mt-1 mr-auto">
        <li class="nav-item">
          <a href="#0" class="nav-link">
            Category
          </a>
        </li>
      </ul>

      <form class="form-inline my-2 my-lg-0">
        <input id="tags" type="search" placeholder="Search" class="form-control search_input">
      </form>

      <div class="mb-2 my-lg-0">
        <div class="nav-item dropdown">
          <a href="#0" class="nav-link ml-lg-2 p-0" id="navbarDropdown" 
            role="button" data-toggle="dropdown" 
            aria-haspopup="true" aria-expanded="false">
            <img src="../img/user.png" class="user_img_icon">
            <div class="is_on"></div>
          </a>
          <div class="dropdown-menu dropdown-menu-right overflow-hidden" 
            aria-labelledby="navbarDropdown">
            <a href="#0" class="dropdown-item">
              Sign-in
            </a>
            <a href="#0" class="dropdown-item">
              Sign-up
            </a>
          </div>
        </div>
      </div>

    </div>

  </nav>

<main>
  
<div class="container-fluid pt-5">
  <div class="row d-flex m-auto justify-content-center pt-4">

    <div class="col-md-8 wow fadeIn" data-wow-delay="100ms">
      <div class="card shadow-lg">
        <div class="waves-effect waves-light m-auto">
          <section class="wow fadeIn">
            <div class="containers">
              <div class="main-img">
                <img src="./img/1.jpg" id="current">
              </div>
              <div class="imgs mt-1">
                <img src="../img/nt.jpg">
                <img src="../img/ph.jpg">
                <img src="../img/nt.jpg">
                <img src="../img/ph.jpg">
              </div>
            </div>
          </section>
        </div>
        <div class="px-3">
          <div class="d-flex justify-content-between">
            <div class="text-muted">Xiaomi smart watch</div>
            <div class="text-success">125$</div>
          </div>
          <div class="small">Smart watch W7 1.4" TFT</div>
          <div class="d-flex justify-content-between">

          <div class="mt-2">
            <input type="number" value="1" min="1" max="10" class="input_number">
          </div>

          <button class="btn btn-md btn-success rounded shadow-none cart">
            Add to cart
          </button>

          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4 wow fadeIn" data-wow-delay="200ms">
      <div class="card shadow-lg">
        <div class="waves-effect waves-light m-auto">
          <img src="../img/wt.png" class="product_img" alt="smart">
        </div>
        <div class="px-3">
          <div class="d-flex justify-content-between">
            <div class="text-muted">Xiaomi smart watch</div>
            <div class="text-success">125$</div>
          </div>
          <div class="small">Smart watch W7 1.4" TFT</div>
          <div class="d-flex justify-content-between">

          <div class="mt-2">
            <input type="number" value="1" min="1" max="10" class="input_number">
          </div>

          <button class="btn btn-md btn-success rounded shadow-none cart">
            Add to cart
          </button>

          </div>
        </div>
      </div>
    </div>

  </div>
</div>

</main>

<script src="../js/jquery.min.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/mdb.min.js"></script>
<script src="../js/jquery-ui.js"></script>
<script src="../js/main.js"></script>

<script type="text/javascript">
const current = document.querySelector('#current');
const imgs = document.querySelectorAll('.imgs img');
opacity = 0.6;
imgs[0].style.opacity = opacity;
imgs.forEach(img => img.addEventListener('click', imgClick));
function imgClick(e) {
  imgs.forEach(img => img.style.opacity = 1);
  current.src = e.target.src;
  current.classList.add('fade-in');
  setTimeout(() => current.classList.remove('fade-in'), 500);
  e.target.style.opacity = opacity;
};
</script>

</body>
</html>
